<script>
    let indhold = {};
    let guider = [];
    document.addEventListener("DOMContentLoaded", start);

    function start() {
        getJson();
        hentJson();
    }

    async function getJson() {
        let url = "http://www.phin.dk/kea2/kalklandet/wordpress/wp-json/wp/v2/pages/23"
        let jsonData = await fetch(url);
        indhold = await jsonData.json();
        visIndhold();
    }

    function visIndhold() {
        document.querySelector(".overskrift").textContent = indhold.title.rendered;
        document.querySelector(".indhold").innerHTML = indhold.content.rendered;
    }

    async function hentJson() {
        let url = "http://www.phin.dk/kea2/kalklandet/wordpress/wp-json/wp/v2/guide?per_page=3"
        let jsonData = await fetch(url);
        guider = await jsonData.json();
        visGuider();
    }

    function visGuider() {
        let dest = document.querySelector(".guidecontainer");
        let temp = document.querySelector("template");
        guider.forEach(guide => {
            let klon = temp.cloneNode(true).content;
            klon.querySelector("img").src = guide.billede.guid;
            klon.querySelector("h4").textContent = guide.title.rendered;
            klon.querySelector(".ptxt").innerHTML = guide.content.rendered;
            dest.appendChild(klon);
        });
    }

    getJson();

</script>
